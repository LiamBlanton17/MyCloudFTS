<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Bed</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/testbed.css' %}">
    <link rel="stylesheet" href="/MyCloudFTS/Code/static/css/testbed.css" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/testbed.js' %}"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    {% csrf_token %}
    <h1 style="padding-bottom: 50px; text-align: center;">Test Bed</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <h3>Who Is Logged In?</h3>
                <section>
                    <span>Email: {{ user.email }}</span><span id="email_display"></span><br>
                    <span>First Name: {{ user.first_name }}</span><span id="first_name_display"></span><br>
                    <span>Last Name: {{ user.last_name }}</span><span id="last_name_display"></span><br>
                    <span>Project ID: </span><span id="project_id_display"></span><br>
                </section>
            </div>
            <div class="col">
                <h3>Actions</h3>
                <section>
                    <span>Upload a file: </span><input type="file" id="file_upload"><br>
                    <span>Return to Login: </span><a href="./login.html">Link</a><br>
                </section>
            </div>
        </div>
        <div class="row" style="padding-top: 60px;">
            <div class="col">
                <h3>Folder Information</h3>
                <section>
                    <span>Folder Name: </span><span id="folder_name_display"></span><br>
                    <span>Folder ID: </span><span id="folder_id_display"></span><br>
                </section>
            </div>
            <div class="col">
                <h3>Files</h3>
                <section id="files_display">
                </section>
            </div>
        </div>
    </div>
  </body>
</html>
